        parameters: "",
        method: "get",
		timeout:500,

}

function forNotification(originalRequest){
   if(originalRequest.responseText ==""){
     alert("与服务器连接失败！（可能原因：1:你没联网哦！2:不在IE兼容模式下！）");

}
